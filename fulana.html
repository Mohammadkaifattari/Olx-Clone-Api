<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OLX Auth Flow</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f2f2f2;
margin: 0;
padding: 0;
}
.modal {
width: 360px;
margin: 50px auto;
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.2);
text-align: center;
}
h2 {
margin-bottom: 20px;
}
button, input {
width: 90%;
padding: 10px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 16px;
}
button {
cursor: pointer;
background: #128C7E;
color: white;
border: none;
}
button:hover {
background: #0d6e63;
}
.link {
color: #1877f2;
cursor: pointer;
display: block;
margin-top: 15px;
}
.hidden {
display: none;
}
.sell-page {
display: none;
text-align: center;
padding: 50px;
}
.sell-page button {
background: #128C7E;
color: #fff;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
}
.sell-page img {
width: 100px;
margin-bottom: 20px;
}
</html>
